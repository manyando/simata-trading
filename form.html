<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>

    <style>
        body {
            background-image: url('northfolk-Ok76F6yW2iA-unsplash.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        header {
            padding: 50px 0;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #6c6c6c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #b0afaf;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #1e6020;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li><a href="../html/home.html">Home</a></li>
            <li><a href="../html/calendar.html">Trading Calendar</a></li>
            <li><a href="../html/form.html">Order Form</a></li>
            <li><a href="../html/gallery.html">Image Gallery</a></li>
        </ul>
    </nav>
    <header>
        <h1>Order Form</h1>
    </header>
    <form action="submit_order.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="WealthBuilder Plus">WealthBuilder Plus</option>
            <option value="Personal Finance Consultation">Personal Finance Consultation</option>
            <option value="Retirement Planning Workshop">Retirement Planning Workshop</option>
        </select>

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Submit Order">
    </form>
    <footer>
        <p>&copy; 2024 Simataa Trading | <a style="color:aqua;"
                href="mailto:Simataasimulya@gmail.com">Simataasimulya@gmail.com</a></p>
    </footer>
</body>

</html>
